<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Flow+Circular&family=Montserrat:wght@300;800&family=Outfit:wght@200&family=Rowdies:wght@700&display=swap"
    rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <div id="calculator-container">
    <div id="result-container">
      <p id="history-text"></p>
      <p id="input-text">0</p>
    </div>
    <div id="buttons-container">
      <button class="button functional" id="percent">%</button>
      <button class="button functional" id="divide">/</button>
      <button class="button functional" id="clear">C</button>
      <button class="button functional" id="clear-everything">CE</button>

      <button class="button number" id="seven">7</button>
      <button class="button number" id="eight">8</button>
      <button class="button number" id="nine">9</button>
      <button class="button functional" id="multiply">*</button>

      <button class="button number" id="four">4</button>
      <button class="button number" id="five">5</button>
      <button class="button number" id="six">6</button>
      <button class="button functional" id="subtract">-</button>

      <button class="button number" id="one">1</button>
      <button class="button number" id="two">2</button>
      <button class="button number" id="three">3</button>
      <button class="button functional" id="add">+</button>

      <button class="button number" id="zero">0</button>

      <button class="button functional" id="dot">.</button>
      <button class="button functional" id="equals">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
